<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dario Alessio Awesome books project</title>
    <script
      src="https://kit.fontawesome.com/8bfb3ed134.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <body>
    <main>

      <h1>Awesome Books</h1>

      <div class="listOfAllBooks"></div>

      <section class="books">
      </section>
      <section class="form">
        <h2>Add new book</h2>
        <form action="#" id="form" method="POST">
          <p id="message"></p>
          <input type="text" name="input-title" id="input-title" placeholder="Titile" required> <br/><br/>
          <input type="text" name="input-author" id="input-author" placeholder="Author" required> <br/><br/>
          <button type="button" id="submit">Add</button> <br/>
        </form>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
